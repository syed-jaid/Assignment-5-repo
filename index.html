<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------ style stylesheet --------->
    <link rel="stylesheet" href="style.css">
    <!------------- boostrap link  ----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Money </title>
</head>

<body>
    <!-- mani part -->
    <main>
        <section class="container-xxl">
            <!-- main title   -->
            <h1 class="main-title">
                Money Calculator
            </h1>
            <div class="m-2">
                <!------------- image part ---------------->
                <div>
                    <img class="w-100" src="image/money-ca.jpg" alt="">
                </div>
                <!---------------- money calculator ------------------>
                <div class="calculator-section m-2">
                    <!------ income part  ------>
                    <h3 class="text-center pt-5 ">Income</h3>
                    <!-- income fild -->

                    <div class="d-flex justify-content-center m-4 w-fluid">
                        <p class="me-2 fw-bold d-block ">Income :
                            <input class="p-1 " type="text">
                        </p>
                    </div>
                    <!-- Expenses part -->
                    <h3 class="text-center pt-3 ">Expenses</h3>
                    <div class="d-flex justify-content-center m-4 w-fluid">
                        <p class="me-2 fw-bold "> Foot :
                            <input class="p-1 " type="text">
                        </p>
                    </div>
                    <div class="d-flex justify-content-center m-4 w-fluid">
                        <p class="me-2 fw-bold "> Rant :
                            <input class="p-1 " type="text">
                        </p>
                    </div>
                    <div class="d-flex justify-content-center m-4 ">
                        <p class="me-2 fw-bold "><span>Clothes :</span>
                            <input class="p-1 " type="text">
                        </p>
                    </div>
                    <!-- button of money calculator -->
                    <div class="d-flex justify-content-center">
                        <button class="cal-button">Calculate</button>
                    </div>
                    <!------ totul result section  ------>
                    <div class="text-center mt-3">
                        <h3>Total Expenses: <span>0</span></h3>
                        <h3>Balance: <span>0</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!---------------------------
     js or JavaScript file link  
    -------------------------->
    <script src="app.js"></script>
    <!----------------------------
         Bootstrap js file link  
         ---------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
