<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------ style stylesheet --------->
    <link rel="stylesheet" href="style/style.css">
    <!------------- boostrap link  ----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Money </title>
</head>

<body class="w-100 m-o">
    <!-- mani part -->
    <main class="">
        <section class="container-xxl mx-auto mb-5 pb-5 pt-3">
            <!-- main title   -->

            <h1 class="main-title mt-4 mb-5">
                Money Calculator
            </h1>
            <div class="d-xl-flex ">
                <!------------- image part ---------------->
                <div class="mt-3 w-100">
                    <img class="w-100 h-100 m-0 p-0" src="image/money.png" alt="">
                </div>
                <!---------------- money calculator ------------------>
                <div id="calculator-section" class="text-center calculator-section mt-3 pb-5 pt-5 w-100">

                    <div class="">
                        <!------ income input part  ------>
                        <h3 class=" pt-3 fw-bold">Income</h3>
                        <p class="my-4 fw-bold d-block ">
                            Income:<span class="background-of-zero">.....</span><input id="income-input"
                                placeholder="Enter Your Income" class="p-1 " type="text">
                        </p>
                        <!-- Expenses input part -->
                        <h4 class=" pt-1 fw-bold">Expenses</h4>
                        <p class=" fw-bold "><span>For Food:<span class="background-of-zero">.</span></span>
                            <input placeholder="Enter Food cost" id="food-Expenses" class="p-1 " type="text">
                        </p>
                        <p class=" fw-bold "> <span> For Rant:<span class="background-of-zero">..</span></span>
                            <input placeholder="Enter Rant cost" id="rent-Expenses" class="p-1 " type="text">
                        </p>
                        <p class=" fw-bold">
                            <span>Clothess:<span class="background-of-zero">..</span></span>
                            <input placeholder="Enter Clothes cost" id="clothes-Expenses" class="p-1 " type="text">
                        </p>
                    </div>
                    <!-- button of money calculator -->
                    <div id="calculator-bnt" class="">
                        <button class="cal-button">Calculate</button>
                    </div>
                    <!------ totul result section  ------>
                    <div class=" mt-4 mb-5 ">
                        <h4 class="fw-bold">Total Expenses: <span id="toual-Expenses">0</span></h4>
                        <h4 class="fw-bold"> Balance: <span id="balance-after-Expenses">0</span></h4>
                    </div>
                    <!-- saving part  -->
                    <div class=" mt-2 mb-3">
                        <span class="fs-5 fw-bold pe-2">save:</span>
                        <input id="saving-input-fild" class="p-1 m-2" type="text">
                        <span class="fs-6 mx-3"> % </span>
                        <span>
                            <button id="save-button" class="save-button">save</button>
                        </span>
                    </div>
                    <!-- save Amount -->
                    <div class=" mt-4 fw-bold">
                        <h4 class="fw-bold">Saving Amount: <span id="saving-Amount">0</span></h4>
                        <!-- remain balance -->
                        <h4 class="fw-bold">Remaining Balance: : <span id="remain-balance">0</span></h4>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <!---------------------------
     js or JavaScript file link  
    -------------------------->
    <script src="js/app.js"></script>
    <!----------------------------
         Bootstrap js file link  
         ---------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
