<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------ style stylesheet --------->
    <link rel="stylesheet" href="style.css">
    <!------------- boostrap link  ----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Money </title>
</head>

<body class="w-100 m-o">
    <!-- mani part -->
    <main class="">
        <section class="container-xxl mx-auto p-0">
            <!-- main title   -->

            <h1 class="main-title mt-4">
                Money Calculator
            </h1>
            <div class="d-xl-flex ">
                <!------------- image part ---------------->
                <div class="m-3 w-100">
                    <img class="w-100 h-100 " src="image/money.png" alt="">
                </div>
                <!---------------- money calculator ------------------>
                <div class="calculator-section m-3 w-100">
                    <div class="text-center fs-6">
                        <!------ income part  ------>
                        <h5 class="text-center pt-3 ">Income</h5>
                        <p class="my-4 fw-bold d-block ">Income :
                            <input class="p-1 " type="text">
                        </p>
                        <!-- Expenses part -->
                        <h5 class="text-center pt-1 ">Expenses</h5>
                        <p class=" fw-bold ">For Foot:
                            <input class="p-1 " type="text">
                        </p>
                        <p class=" fw-bold ">For Rant:
                            <input class="p-1 " type="text">
                        </p>
                        <p class=" fw-bold "><span> Clothes:</span>
                            <input class="p-1 " type="text">
                        </p>
                    </div>
                    <!-- button of money calculator -->
                    <div class="text-center">
                        <button class="cal-button">Calculate</button>
                    </div>
                    <!------ totul result section  ------>
                    <div class="text-center mt-4 mb-5">
                        <h5>Total Expenses: <span>0</span></h5>
                        <h5> Balance: <span>0</span></h5>
                    </div>
                    <!-- saving part  -->
                    <div class="text-center mt-2 mb-3">
                        <span class="fs-6 pe-2">save:</span>
                        <input id="saving-input-fild" class="p-1 m-2" type="text">
                        <span class="fs-6 mx-3"> % </span>
                        <span>
                            <button class="save-button">save</button>
                        </span>
                    </div>
                    <div class="text-center mt-4">
                        <h5>Saving Amount: <span>0</span></h5>
                        <h5>Remaining Balance: : <span>0</span></h5>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <!---------------------------
     js or JavaScript file link  
    -------------------------->
    <script src="app.js"></script>
    <!----------------------------
         Bootstrap js file link  
         ---------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
